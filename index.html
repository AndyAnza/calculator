<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
      <div id="calculator-body">
        <h1>RETROCALC</h1>
        <div id="input-first-layer">
            <div id="input-second-layer">
                <input type="number" id="display"></input>
            </div>
        </div>
        
          <div id="btn-numbers-grid">
              <button class="c-btn" id="c-btn">C</button>
              <button class="black-btn">%</button>
              <button class="black-btn">/</button>
              <button class="black-btn">7</button>
              <button class="black-btn">8</button>
              <button class="black-btn">9</button>
              <button class="black-btn">x</button>
              <button class="black-btn">4</button>
              <button class="black-btn">5</button>
              <button class="black-btn">6</button>
              <button class="black-btn">-</button>
              <button class="black-btn">1</button>
              <button class="black-btn">2</button>
              <button class="black-btn">3</button>
              <button class="black-btn">+</button>
              <button class="black-btn">0</button>
            <button class="black-btn">.</button>
            <button class="equal-btn">=</button>
        </div>
    </div>
  </body>
</html>
